<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Newsletter sign-up form with success message</title>
  </head>
  <body>
    <div class="container">
      <div class="left-view">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <div class="checks">
          <div class="check__item">
            <img src="./assets/images/icon-success.svg" alt="check" />
            Product discovery and building what matters
          </div>
          <div class="check__item" id="check__item" style="margin-top: 0.6em">
            <img src="./assets/images/icon-success.svg" alt="check" />
            Measuring to ensure updates are a success
          </div>
          <div class="check__item" id="check__item" style="margin-top: 0.6em">
            <img src="./assets/images/icon-success.svg" alt="check" />
            And much more!
          </div>
        </div>
        <form class="sub__btn">
          <h2>Email address</h2>
          <input class="email" type="email" placeholder="email@company.com" />
          <button>Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="right-view"></div>
    </div>
  </body>
</html>
